  <div class="content-area">

    <div class="container"> <!--Caixa branca atras do forms-->
      
      <h2 class="titulo">Cadastre seu pet</h2>

      <form action="php/registro-pet.php" method="post">
      <section>

        <div class="divisao-1">
          <label class="name" for="animal-name">Nome do Animal</label>
          <input class="holder" type="text" id="animal-name" placeholder="informe o nome do seu pet">

          <label class="name" for="animal-color">Cor do Animal</label>
          <input class="holder" type="text" id="animal-color" placeholder="informe a cor do pet">

          <label class="name" for="animal-select">Selecione o seu Animal</label>
          <select name="" id="animal-select">
              <option value="">Cachorro</option>
              <option value="">Gato</option>
              <option value="">Outros</option>
          </select>

          <label class="animal-photo" for="animal-picutre">Foto do Animal</label>
          <input type="file" id="animal-picutre">
      </div>

      <div class="divisao-2">
          <label class="name" for="animal-city">Cidade</label>
          <input class="holder" type="text" id="animal-city" placeholder="informe sua cidade">

          <label class="name" for="animal-block">Bairro</label>
          <input class="holder" type="text" id="animal-block" placeholder="informe seu bairro">

          <label class="name" for="animal-point">Ponto de Referencia</label>
          <input class="holder" type="text" id="animal-point" placeholder="informe um ponto de referencia">

          <label class="name" for="animal-state">Selecione seu Estado</label>
          <select name="" id="animal-state">
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="es">ES</option>
            <option value="ga">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="pr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
            <option value="df">DF</option>
          </select>
 
          <button type="submit" style="margin-bottom:8px;">Enviar</button>

      </div>

  </form>
</section>
